<html>
    <head>
        <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="game.css">
       <script>
         $(function(){


            let data = [
              {Name:'1', Photo: "game/dice1.jpg"},
              {Name:'2', Photo: "game/dic2.png"},
              {Name:'3', Photo: "game/dice3.png"},
              {Name:'4', Photo: "game/dice4.png"},
              {Name:'5', Photo: "game/dice5.png"},
              {Name:'6', Photo: "game/dice6.png"}
            ];
            score = 0;
            $('#rollDice').click(function(){
              let photo = [];
              let Number = Math.trunc(Math.random()*6+1);
              photo = data.filter(function(item){
                return item.Name == Number;
              })
              let saveNumber = Number;
              if(score <= 100){
              $('#img').attr('src',photo[0].Photo)
              $('#addNumber1').html(saveNumber+score)
              // $('#addNumber2').html(saveNumber+score)
              score = score+saveNumber;
            }
            })
            $('#newGame').click(function(){
              score=0;
              $('#addNumber1').html('0');
              
        });
        </script>
</head>
  <body class="container-fluid">
    <div class="backgroundcolor">
        <div class="box1">
            <p class="player1">PLAYER 1</p>
            <p class="zero1" id="addNumber1">0</p>
            <button class="btn1" id="newGame">New game</button>
            <button class="btn2" id="rollDice">ROLL DICE</button>
            <button class="btn3">HOLD</button>
            <img  id="img" width="100px" height="100px" style="margin-left: 370px; position: absolute; margin-top: -60px;"  >
            <div class="minbox1">
          <p class="current1">CURRENT</p>
            </div>
        </div>
        <div class="box2">
            <p class="player2">PLAYER 2</p>
            <p class="zero2" id="addNumber2">0</p>
            <div class="minbox2">
                <p class="current2">CURRENT</p>
                
            </div>
        </div>
       
    </div>
  </body>
</html>
